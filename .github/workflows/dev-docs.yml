name: MkDocs Deploy (dev)

on:
  workflow_dispatch:
    inputs:
      name:
        description: "MkDocs Deploy"
  push:
    branches:
      - "main"
    paths:
      - "roblox/**"
      - "docs/**"
      - ".github/workflows/dev-docs.yml"
      - "mkdocs.yml"

jobs:
  mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10.9"

      - name: Install dependencies
        run: |
          pip install git+https://github.com/squidfunk/mkdocs-material.git@8.0.0b2
          pip install mkdocstrings[python-legacy] httpx mkdocs-literate-nav mkdocs-gen-files mike

      - name: Configure Git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Deploy docs
        run: |
          mike deploy dev --push
